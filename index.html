<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link id="style" rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        </style>
</head>
<body>
    <main class="container-open">

        <aside class="sbar-open">

            <span class="container-options-open">

                <div class="options open-menu"><img class="options-icon options-text" src="assets/vetlogo.svg" alt="vetlogo-icon"/><span class="options-open options-text">VET.</span><img class="menu-icon" src="assets/menu.svg" alt="menu-icon"/>
                </div>

                <div class="search"><img class="" src="assets/search.svg" alt="search-icon"/><span class="options-text">Buscar</span></div>

                <div class="options"><img class="options-icon" src="assets/grid.svg" alt="grid-icon"/><span class="options-text">Dashboard</span></div>

                <div class="options"><img class="options-icon"src="assets/pet.svg" alt="pet-icon"/><span class="options-text">Pets</span></div>

                <div class="options"><img class="options-icon" src="assets/user.svg" alt="user-icon"/><span class="options-text">Clientes</span></div>

                <div class="options"><img class="options-icon" src="assets/vet.svg" alt="vet-icon"/><span class="options-text">Vets</span></div>

                <div class="options"><img class="options-icon" src="assets/settings.svg" alt="settings-icon"/><span class="options-text">Ajustes</span></div>

            </span> 

            <div class="logout-container">

                <img class="avatar-icon logout-hide" src="assets/avatar.png" alt="avatar-icon">
                    <span class="user-name logout-hide">Eleanor Pena <br> <p>Veterin√°ria</p></span>
                <img class="logout-icon" src="assets/logout.svg" alt="logout-icon"/>

            </div>

        </aside>


    </main>

    <script src="script.js"></script>
</body>
</html>
